 neighbor 3.3.3.2 remote-as 3000
 neighbor 1.1.1.1 remote-as 100
 address-family ipv4 unicast
  network 1.0.0.0/8
  network 2.0.0.0/8
  network 3.0.0.0/8
  network 20.0.0.0/8
 exit-address-family
!
line vty
!
end