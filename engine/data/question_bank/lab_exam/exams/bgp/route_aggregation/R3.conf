frr defaults datacenter
!
interface R3-lo1
 ip address 172.1.0.1/16
interface R3-lo2
 ip address 172.2.0.1/16
interface R3-lo3
 ip address 172.3.0.1/16
interface R4-lo4
 ip address 172.4.0.1/16
interface R5-lo5
 ip address 172.5.0.1/16
!
router bgp 300
 neighbor 1.1.1.1 remote-as 200
 address-family ipv4 unicast
  network 172.1.0.0/16
  network 172.2.0.0/16
  network 172.3.0.0/16
  network 172.4.0.0/16
  network 172.5.0.0/16
  aggregate-address 172.0.0.0/13 suppress-map map1
  network 1.0.0.0/8
  network 30.0.0.0/8
 
 exit-address-family
!
route-map map1 permit 10
 match ip address acl1
!
access-list acl1 permit 172.4.0.0/16
access-list acl1 permit 172.5.0.0/16
access-list acl1 deny 0.0.0.0
!
line vty
!
end