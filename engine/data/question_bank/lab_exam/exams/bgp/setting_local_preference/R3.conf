frr defaults datacenter

!
router bgp 100
 neighbor 2.2.2.1 remote-as 200
 neighbor 3.3.3.1 remote-as 100
 address-family ipv4 unicast
  neighbor 2.2.2.1 route-map list1 in
  network 3.0.0.0/8
  network 2.0.0.0/8
  network 30.0.0.0/8
 exit-address-family
exit
!
access-list acl1 permit 20.0.0.0/8
!
route-map list1 permit 10
 match ip address acl1
 set local-preference 50
exit
!
route-map list1 permit 20
exit
!
line vty
!
end