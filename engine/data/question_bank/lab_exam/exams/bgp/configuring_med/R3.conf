frr defaults datacenter
!
router bgp 100
 neighbor 2.2.2.1 remote-as 200
 neighbor 3.3.3.1 remote-as 100

 address-family ipv4 unicast
  network 2.0.0.0/8
  network 3.0.0.0/8
  network 30.0.0.0/8
  neighbor 2.2.2.1 route-map list1 out
 exit-address-family
exit
!
access-list acl1 permit 30.0.0.0/8
!
route-map list1 permit 10
 match ip address acl1
 set metric 50
!
route-map list1 permit 20
 set metric 100
!
line vty
!
end