frr defaults datacenter
! R2 is forced to use R3 as the next-hop to reach network 3.0.0.0
!
router bgp 200
 neighbor 1.1.1.1 remote-as 100
 neighbor 1.1.1.1 weight 500
 neighbor 2.2.2.2 remote-as 300
 neighbor 2.2.2.2 weight 1000

 address-family ipv4 unicast
   network 1.0.0.0/8
   network 2.0.0.0/8
   network 20.0.0.0/8
   redistribute static
 exit-address-family
!
line vty
!
end